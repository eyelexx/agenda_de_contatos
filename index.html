<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://cdn-icons-png.flaticon.com/512/1246/1246943.png" alt="Agenda">
            <h1>Agenda de contatos</h1>
        </header>
        <main>
            <form class="form-contato">
                <input class="nome" type="text" required placeholder="Nome">
                <input class="telefone" type="number" required placeholder="Telefone">
                <button class="adicionar" type="submit">Adicionar + </button>
            </form>
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                    <tr>
                        <td class="numero-contatos" colspan="2">Você tem 0 contatos</td>
                    </tr>
                </tfoot>
            </table>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
